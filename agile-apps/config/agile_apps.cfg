<?xml version="1.0" encoding="utf-8" ?>
<apps output="robot" >

  <!-- list the all of process what you want to launch and its configures -->
  <robot   enable="true" params="agile_robot.yaml"   />

  <control enable="true" params="agile_control.yaml" />

  <monitor enable="true" />

  <log enable="false" frequency="200" path="/home/robot/ControlData">
    <source
      legs="fl" joint_states="position" joint_commands="true" 
      reg_names="fl_kfe_cmd fl_hfe_cmd fl_kfe_motor_vel fl_hfe_motor_vel" />
  </log>

</apps>
