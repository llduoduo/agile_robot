        <hfe label="leg.res.leg.hfe"   scale="-1" offset="23079"  />
        <kfe label="leg.res.leg.kfe"   scale="1"  offset="28734"  />
    </motor_node> -->
<!--     <motor_node auto_inst="agile_robot::MotorNode" bus_id="0x01" node_id="0x01"
      leg="fl" jnt="haa" scale="1"  offset="16290" /> -->

