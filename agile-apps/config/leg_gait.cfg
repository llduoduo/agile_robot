<?xml version="1.0" encoding="utf-8"?>
<ctrl name="leg-control-configure" >

  <macro:prototype name="Leg" args="leg T sign" >
    <tag auto_inst="qr_control::AgileLeg" leg="${leg}" mode="cmd-mode"
      command="${leg}-cmd" tdlo="leg-${leg}-td" 
      pos="leg-${leg}-pos" vel="leg-${leg}-vel" tor="leg-${leg}-tor"
      td_threshold="${T}" >
      <topology base="4" thigh="27.3" shank="22.5" sign="${sign}" />
    </tag>
  </macro:prototype>

  <res>
    <interface>
      <prototype:Leg tag="fl" leg="fl" T="920" sign="-1" />
    </interface>
  </res>

  <gait name="gait-repository" activate1="null" >
  <!--gait name="gait-repository" -->

  </gait>

</ctrl>