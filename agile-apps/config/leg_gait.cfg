<?xml version="1.0" encoding="utf-8"?>
<ctrl name="leg-control-configure" >

  <macro:prototype name="Leg" args="leg T sign" >
    <tag auto_inst="agile_control::AgileLeg" leg="${leg}" mode="cmd-mode"
      command="${leg}-cmd" tdlo="leg-${leg}-td" 
      pos="leg-${leg}-pos" vel="leg-${leg}-vel" tor="leg-${leg}-tor"
      td_threshold="${T}" >
      <topology base="0" thigh="27.5" shank="27.5" sign="${sign}" />
    </tag>
  </macro:prototype>

  <res>
    <interface>
      <prototype:Leg tag="fl" leg="fl" T="920" sign="-1" />
    </interface>
  </res>

  <gait name="gait-repository" activate="sl_test" >
    <walk auto_inst="agile_control::SlTest" name="sl_test" >
      <trajectory init_height="50" step="20" swing_height="5" swing_time="200" /> 
      <coefficient step="20" swing_height="5" stance_height="60"
        swing_rise="0.05" swing_approach="0.100" swing_drop="0.0500"
        swing_time="1000" />
    </walk>
  </gait>

</ctrl>